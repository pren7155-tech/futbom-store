<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    /* Fundo azul marinho mais claro misturado com preto */
    background: linear-gradient(-45deg, #001a4d, #000033, #003366, #000033);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    font-weight: 900;
    font-size: 2rem;
    margin: 10px 0 25px 0;
    color: #ffffff; /* texto branco */
    letter-spacing: 1px;
    text-align: center;
    text-shadow: 0 0 15px rgba(255,255,255,0.8);
  }

  .logo {
    width: 120px;
    height: auto;
    margin-bottom: 5px;
  }

  .link-button {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    background: linear-gradient(135deg, #003366, #004080, #003366, #004080);
    background-size: 300% 300%;
    animation: buttonGradient 6s ease infinite;
    border-radius: 12px;
    padding: 12px 18px;
    margin-bottom: 18px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-decoration: none;
    color: white;
    font-weight: 600;
    font-size: 0.9rem;
    gap: 15px;
    width: 300px;
    max-width: 80%;
  }

  @keyframes buttonGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .link-button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(0, 191, 255, 0.8);
  }

  .icon-circle {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(255,255,255,0.2);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-shrink: 0;
    overflow: hidden;
  }

  .icon-circle img {
    width: 60%;
    height: 60%;
    object-fit: contain;
  }

  .vip-text {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    line-height: 1.2;
  }

  .vip-title {
    font-weight: 700;
    font-size: 1rem;
  }

  .vip-subtitle {
    font-size: 0.8rem;
    font-weight: 400;
    color: #e3f2fd;
  }
</style>
</head>
